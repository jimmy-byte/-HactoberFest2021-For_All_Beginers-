<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Calculator</title>
    <style>
        body {
            background-image: url('bg.jpg'); /* Replace with your background image path or URL */
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        h1 {
            color: #61dafb;
            font-size: 3em;
            margin-bottom: 70px;
        }

        .calculator {
            width: 400px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(97, 218, 251, 0.5);
            background: rgba(97, 218, 251, 0.1);
            backdrop-filter: blur(15px);
            transition: transform 0.5s ease-in-out;
            overflow: hidden;
        }

        .calculator:hover {
            transform: scale(1.05);
        }

        .screen {
            width: calc(100% - 20px);
            height: 60px;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: none;
            border: none;
            border-bottom: 2px solid #61dafb;
            box-sizing: border-box;
            color: #61dafb;
            text-align: right;
            padding: 10px;
            outline: none;
            transition: background 0.3s, color 0.3s;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            width: 100%;
            height: 70px;
            background: #61dafb;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            color: #1a1a1a;
            font-size: 1.8em;
            outline: none;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #fff;
            color: #1a1a1a;
            transform: scale(1.05);
        }

        .button.double {
            grid-column: span 2;
        }

        .button.orange {
            background: #ff8c00;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #61dafb;
            font-size: 1.5em;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Ultimate Calculator</h1>
    <div class="calculator">
        <input name="textview" type="text" class="screen" readonly>
        <div class="buttons">
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button" onclick="backspace()">⌫</button>
            <button class="button" onclick="sqrt()">√</button>
            <button class="button orange" onclick="appendToScreen('/')">/</button>
            <button class="button" onclick="appendToScreen('7')">7</button>
            <button class="button" onclick="appendToScreen('8')">8</button>
            <button class="button" onclick="appendToScreen('9')">9</button>
            <button class="button orange" onclick="appendToScreen('*')">*</button>
            <button class="button" onclick="appendToScreen('4')">4</button>
            <button class="button" onclick="appendToScreen('5')">5</button>
            <button class="button" onclick="appendToScreen('6')">6</button>
            <button class="button orange" onclick="appendToScreen('-')">-</button>
            <button class="button" onclick="appendToScreen('1')">1</button>
            <button class="button" onclick="appendToScreen('2')">2</button>
            <button class="button" onclick="appendToScreen('3')">3</button>
            <button class="button orange" onclick="appendToScreen('+')">+</button>
            <button class="button" onclick="appendToScreen('0')">0</button>
            <button class="button" onclick="appendToScreen('.')">.</button>
            <button class="button double" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function clearScreen() {
            document.getElementsByName('textview')[0].value = '';
        }

        function backspace() {
            var exp = document.getElementsByName('textview')[0].value;
            document.getElementsByName('textview')[0].value = exp.substring(0, exp.length - 1);
        }

        function sqrt() {
            document.getElementsByName('textview')[0].value = Math.sqrt(document.getElementsByName('textview')[0].value);
        }

        function appendToScreen(value) {
            document.getElementsByName('textview')[0].value += value;
        }

        function calculate() {
            try {
                document.getElementsByName('textview')[0].value = eval(document.getElementsByName('textview')[0].value);
            } catch (error) {
                document.getElementsByName('textview')[0].value = 'Error';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
