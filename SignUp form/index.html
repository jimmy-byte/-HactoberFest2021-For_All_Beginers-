<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn & SignUp Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Script.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBox">
          <div class="classImage">
            <img
              src="https://images.unsplash.com/photo-1537861295351-76bb831ece99?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fGNyZWF0aXZpdHl8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60"
              alt=""
            />
          </div>
          <div class="BoxContainer">
            <form action="">
              <h2>Login</h2>
              <input type="email" name="" placeholder="Enter Email" id="" />
              <input
                type="password"
                name=""
                placeholder="Enter Password"
                id=""
              />
              <input type="submit" value="Login" />
              <p class="signup">
                Don't have an Account?
                <a href="#" onclick="javascript:flipper();">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBox">
          <div class="BoxContainer">
            <form action="">
              <h2>Create An Account</h2>
              <input type="text" name="" placeholder="Enter Username" id="" />
              <input type="email" name="" placeholder="Enter Email" id="" />
              <input
                type="password"
                name=""
                placeholder="Enter Password"
                id=""
              />
              <input
                type="password"
                name=""
                placeholder="Confirm Password"
                id=""
              />
              <input type="submit" value="Sign Up" />
              <p class="signup">
                Already have an Account?
                <a href="#" onclick="javascript:flipper();">Login</a>
              </p>
            </form>
          </div>
          <div class="classImage">
            <img
              src="https://images.unsplash.com/photo-1507183711269-1235bed98f14?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjh8fGNyZWF0aXZpdHl8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
