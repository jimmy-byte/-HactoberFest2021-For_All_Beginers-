<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <title>Guess My Number!</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: 'Press Start 2P', sans-serif;
        color: #eee;
        background-color: #222;
        /* background-color: #60b347; */
      }

      /* LAYOUT */
      header {
        position: relative;
        height: 35vh;
        border-bottom: 7px solid #eee;
      }

      main {
        height: 65vh;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .left {
        width: 52rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .right {
        width: 52rem;
        font-size: 2rem;
      }

      /* ELEMENTS STYLE */
      h1 {
        font-size: 4rem;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .number {
        background: #eee;
        color: #333;
        font-size: 6rem;
        width: 15rem;
        padding: 3rem 0rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      .between {
        font-size: 1.4rem;
        position: absolute;
        top: 2rem;
        right: 2rem;
      }

      .again {
        position: absolute;
        top: 2rem;
        left: 2rem;
      }

      .guess {
        background: none;
        border: 4px solid #eee;
        font-family: inherit;
        color: inherit;
        font-size: 5rem;
        padding: 2.5rem;
        width: 25rem;
        text-align: center;
        display: block;
        margin-bottom: 3rem;
      }

      .btn {
        border: none;
        background-color: #eee;
        color: #222;
        font-size: 2rem;
        font-family: inherit;
        padding: 2rem 3rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #ccc;
      }

      .message {
        margin-bottom: 8rem;
        height: 3rem;
      }

      .label-score {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script>
      'use strict';

      /*console.log(document.querySelector('.message')); //This will select an element   (We are using console.log for illustrartion only , it will also work without it)

console.log(document.querySelector('.message').textContent); //This wll select content from an element (We are using console.log for illustrartion only , it will also work without it)

document.querySelector('.number').textContent = 12; //To manipulate the value of an element

console.log(document.querySelector('.guess').value); // To read the value  */

      let score = 20;
      let highScore = 0;
      console.log(score);
      let number = Math.trunc(Math.random() * 20 + 1);
      const displayMessage = function (message) {
        document.querySelector('.message').textContent = message;
      };

      const displayScore = function (score) {
        document.querySelector('.score').textContent = score;
      };
      // console.log(number);

      document.querySelector('.check').addEventListener('click', function () {
        const guess = Number(document.querySelector('.guess').value);
        // console.log(guess, typeof guess);

        if (!guess) {
          // document.querySelector('.message').textContent = 'â›” No Number!';
          displayMessage('â›” No Number!'); // Replaced repeated code with help of a function
          // document.querySelector('.score').textContent = score;
          displayScore(score);
          score--;
        } else if (guess === number) {
          // document.querySelector('.message').textContent = 'ðŸ¥³ Congratulations ';
          displayMessage('ðŸŽ‰ You Won The Game ... ');
          document.querySelector('body').style.backgroundColor = '#42E80D';
          document.querySelector('.number').style.width = `30rem`;
          document.querySelector('.number').textContent = number;
          if (score > highScore) {
            highScore = score;
            document.querySelector('.highscore').textContent = highScore;
          }
        } else if (guess !== number) {
          if (score > 1) {
            displayMessage(guess > number ? 'ðŸ“ˆ Too High' : 'ðŸ“‰ Too Low');
            score--;
            displayScore(score);
          } else {
            displayMessage('You lost the game');
            displayScore('0');
          }
        }
      });

      document.querySelector('.again').addEventListener('click', function () {
        score = 20;
        number = Math.trunc(Math.random() * 20 + 1);
        displayMessage('Start guessing...');
        displayScore(score);
        document.querySelector('.guess').value = '';
        document.querySelector('.number').textContent = '?';
        document.querySelector('body').style.backgroundColor = '#222';
        document.querySelector('.number').style.width = '15rem';
      });
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
