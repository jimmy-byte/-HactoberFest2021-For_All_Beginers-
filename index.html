<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome</title>
</head>
<style>
     nav ul {
        display: flex;
        list-style: none;
        align-items: center;
        justify-content: flex-end;
    }

    nav ul li {
        margin: 0 0.5rem;
    }

    .img-btn {
        display: inline-block;
    }

    .img-btn>img {
        width: 25px;
        height: auto;
        margin-top: 0px;
        border-radius: 50px;
    }

    a {
        text-decoration: none;
    }

    img {
        display: block;
        margin-right: auto;
        margin-left: auto;
        height: 100px;
        margin-top: 100px;
    }

    .option-button svg {
        width: 15px;
        color: white;
        color: rgb(32, 32, 32);
    }

    .text {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 270px;
        height: 20px;
        border-radius: 10px;
    }

    .form {
        text-align: center;
    }

    .btn {
        margin: 1%;
    }

    p {
        text-align: center;
        margin-top: 10px;
        font-size: xx-small;
    }

    .links {
        display: flex;
        justify-content: space-between;
        margin: -1%;
    }

    .links ul li {
        margin: 0.5rem 0.2rem;
        padding: 0.2rem 0.5rem;
    }

    footer ul {
        display: flex;
        list-style: none;
        font-size: x-small;
    }

    .input-btns>input {
        margin: 0 1rem;
    }

    @media only screen and (max-width: 400px) {
        footer ul {
            display: flex;
            justify-content: center;
        }

        .links {
            flex-direction: column;
        }

        .left {
            float: none;
            padding-bottom: 5px;
        }

        .Right {
            float: none;
        }
    }

    .ind {
        text-align: left;
        margin-top: 10px;
        margin-left: 10px;
        margin-bottom: 10px;

    }

    footer {
        background-color: rgb(238, 231, 231);
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }

</style>

<body>

    <header>
        <nav>
            <ul>
                <li class="list">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a>
                </li>
                <li class="list">
                    <a href="rahul.jpeg" target="_blank">Images</a>
                </li>
                <li>
                    <a href="#!" class="option-button">
                        <svg class="gb_Ve" focusable="false" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="image.html" class="img-btn" target="_blank">
                        <img src="rahul.jpeg">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="google">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqWQRQH575xeis5wpx6fzvTko_dd-EDx9X1P4ss-fxL6s5QDaJbtfv6JCYyPPc10hhPGE&usqp=CAU"
            alt="google image">
    </div>

    <div class="form"> <input class="text" name="" placeholder="Search Google or type a URL">
        <nav class="btn"> <input class="search" type="button" value="google search">
            <input type="button" value="i'm Feeling Lucky" class=" lucky">
        </nav>
    </div>

    <p>
        Google offered in: हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ
    </p>

    <footer>

        <div>
            <p class="ind">India</p>
        </div>

        <hr>
        <div class="links">
            <ul class="left">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>

            <ul class="Right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>

    </footer>
</body>

</html>
