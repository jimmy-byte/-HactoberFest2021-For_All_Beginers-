<!DOCTYPE html>
<html>

<head>
    <title>Dots and Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .dots {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000000;
            opacity: 0.1;
            animation: dots 10s linear infinite;
        }

        @keyframes dots {
            0% {
                top: 0;
                left: 0;
            }

            50% {
                top: 100%;
                left: 100%;
            }

            100% {
                top: 0;
                left: 0;
            }
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ffffff;
            z-index: 2;
        }

        .text:hover {
            font-size: 4em;
        }

        .text-small {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            color: #ffffff;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="dots"></div>
    <div class="text">This is the text</div>
    <div class="text-small">This is the small text</div>
</body>

</html>
